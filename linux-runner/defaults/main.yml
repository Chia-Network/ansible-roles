---
runner_user: "ubuntu"
runner_group: "ubuntu"

runner_release_version: "2.328.0"
runner_directory_path: ""
runner_registration_token: ""
runner_github_group: ""
runner_tags: ""

runner_has_docker: true

# Arch Specific Vars - These are set in vars/$arch.yml
runner_download_arch: ""

# A list of files/directories that should not be cleaned up after a job
runner_post_run_exclusions:
  - pre-run.sh
  - post-run.sh
  - actions-runner
  - .bash_logout
  - .bashrc
  - .profile
  - .fnm
  - .docker
