---
- name: Install Nginx
  become: yes
  ansible.builtin.apt:
    name:
      - nginx
    state: present
    update_cache: yes
    cache_valid_time: 300
  register: apt_action
  retries: 100
  until: apt_action is success or ('Failed to lock apt for exclusive operation' not in apt_action.msg and '/var/lib/dpkg/lock' not in apt_action.msg)

- name: Copy default config
  become: yes
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/nginx/sites-enabled/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  with_items:
    - "default.conf"
  notify: reload-nginx

- name: Copy snippets
  become: yes
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/nginx/snippets/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  with_items:
    - "lets-encrypt-webroot.conf"
  notify: reload-nginx

- name: Ensure service is in desired boot and current state
  become: yes
  ansible.builtin.systemd:
    name: nginx
    daemon_reload: yes
    enabled: "{{ start_on_boot }}"
    state: "{{ start_now | ternary('started','stopped') }}"

# Run any handlers that have been triggered up to this point now
# Useful if we need an nginx config reload or somethign along those lines
# cecause other roles (certbot for example) expect the config to be in a good state
# to issue a cert
- name: Flush handlers
  meta: flush_handlers
