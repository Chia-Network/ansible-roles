---
# These defaults are placeholders - set the actual values in
# group_vars or host_vars.

# Bucket name with no "s3://" prefix, nor any trailing slash.
# In the sentinelone folder should be all the installers
# with the default names as provided from SentinelOne
sentinelone_bucket: "SENTINELONE-INSTALLER-BUCKET-NAME"
sentinelone_version: "23_3_2_11"
sentinelone_token: "SECRET_SENTINEL_ONE_SERVICE_TOKEN"
sentinelone_type: "server" # Enter "server" or "desktop"

# AWS Keys for the account where the SentinelOne installers are saved in S3
tmp_aws_access_key: "EXAMPLEKEY"
tmp_aws_secret_key: "EXAMPLESECRET"
tmp_aws_session_token: "EXAMPLETOKEN"
