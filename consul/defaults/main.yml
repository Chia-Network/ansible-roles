---
consul_start_on_boot: yes
consul_start_now: yes

consul_version: 1.12.0
consul_server: false
consul_bootstrap_expect: 3

consul_datacenter: "dc1"
consul_data_dir: "/opt/consul"
consul_verify_incoming: "true"
consul_verify_outgoing: "true"
consul_verify_server_hostname: "true"
consul_retry_join_address: ""

consul_gossip_encryption_key: ""

# The local directory where the certificates can be copied from
consul_pem_source_dir: "/consul-certificates"

# Filenames of the relevant certificates
consul_ca_file: "consul-agent-ca.pem"
consul_cert_file: "dc1-server-consul-0.pem"
consul_key_file: "dc1-server-consul-0-key.pem"
