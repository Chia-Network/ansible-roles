---
# Supports webroot and cloudflare
certbot_validation_strategy: "cloudflare"

# Token to use when validation strategy is `cloudflare`
certbot_cloudflare_token: ""
certbot_dns_validation_seconds: 60

# Settings for when validation strategy is "webroot"
# Matches the default in nginx role
certbot_webroot_path: "/var/www/letsencrypt/"

# List[string] of hostnames to issue the cert for
certbot_domains: []

# Email MUST be set
certbot_email: ""
