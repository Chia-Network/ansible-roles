---
climate_apps_domains:
  - climateapps.example.com
  - secondary-apps.example.com

# True or false
basic_authentication: false

# If proxying through Cloudflare, set to true to get the real IP in Nginx
cloudflare_proxy: false

# Nginx IP blocklist configuration
# Leave blank to disable blocklist functionality
nginx_blocklist: ""

# Example blocklist configuration (commented out):
# nginx_blocklist: |
#   # block one workstation
#   deny    192.168.1.1;
#   # allow anyone in 192.168.1.0/24
#   allow   192.168.1.0/24;
#   # drop rest of the world
#   deny    all;
