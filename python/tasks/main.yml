---
- name: Install python deps
  become: yes
  ansible.builtin.apt:
    name:
      - python3.8-venv
      - python3.8-distutils
    update_cache: yes
    cache_valid_time: 3600
  register: apt_action
  retries: 100
  until: apt_action is success or ('Failed to lock apt for exclusive operation' not in apt_action.msg and '/var/lib/dpkg/lock' not in apt_action.msg)
